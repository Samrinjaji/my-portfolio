<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samrin | Portfolio</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="icon" type="image/x-icon" href="assets/images/person.png">
    <link rel="stylesheet" href="assets/css/animation.css">
</head>
<body>
    <!-- site header -->
    <header class="site-header">
        <div class="header-container">
            <!-- Logo Section  -->
            <div class="logo">
                <a href="index.html">
                    <img src="/assets/images/akatsuki.png" alt="Logo">
                    <span>sam.dev</span>
                </a>
            </div>

            <!-- Navigation Menu -->
            <nav class="navigation-menu" id="navigation-menu">
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html" aria-current="page" class="active">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

            <!-- hamburger btn -->
            <button class="menu-btn" id="menuBtn" aria-label="Toggle menu"  aria-expanded="false" aria-controls="navLinks">
                <img src="assets/icons/menu.svg" alt="">
            </button>

            <!-- overlay -->
            <div class="overlay" id="overlay"></div>
        </div>
    </header>

    <!-- main content -->
    <main class="main-content">
        <!-- hgome -->
        <section id="home" class="home-section focus-mode">
            <div class="container">

                <div class="hero-content">
                    <div class="hero-intro">
                        <img src="./assets/icons/Arrow.svg" alt="arrow" class="hero-arrow">
                        <h1 class="hero-title focus-name">
                            Hello! I Am
                            <span class="highlight name">Samrin Jaji</span>
                            <img src="assets/icons/Verified.svg"alt="Verified Developer" class="verified-badge"/>
                        </h1>
                    </div>

                <div class="hero-profile">
                    <!-- Floating hero image -->
                    <div class="hero-img-wrapper">
                        <!-- Shadow at the bottom -->
                        <div class="hero-shadow"></div>

                        <img src="assets/images/akatsukidev.png" alt="Samrin Akatsuki" class="profile-img focus-image">
                    </div>

                    <div class="hero-description">
                        <div class="hero-description-wrapper">
                            <p class="profile-role typing" data-text="Frontend Developer"></p>
                            <p class="profile-description">
                                Crafting responsive websites where technology meets <span>creativity</span>...<br>
                                <span>
                                    I love combining design and logic to create meaningful digital products.
                                </span>
                            </p>
                        </div>
                        

                        <div class="hero-socials">
                            <a href="https://github.com/Samrinjaji" target="_blank" aria-label="GitHub">
                                <img src="assets/icons/github.svg" alt="GitHub">
                            </a>
                            <a href="https://linkedin.com/in/Samrinjaji" target="_blank" aria-label="LinkedIn">
                                <img src="assets/icons/linkedin.svg" alt="LinkedIn">
                            </a>
                        </div>
                    </div>
                </div>
                </div>
                
                <div class="brush-words focus-brush">
                    <span class="brush think">THINK.</span>
                    <span class="brush code">CODE.</span>
                    <span class="brush innovate">INNOVATE.</span>
                </div>

            </div>
        </section>
    </main>
    <script src="/assets/js/main.js"></script>
</body>
</html>
